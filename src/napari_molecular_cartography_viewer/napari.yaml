name: napari-molecular-cartography-viewer
display_name: Molecular Cartography Viewer
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
# categories: []
contributions:
  commands:
    - id: napari-molecular-cartography-viewer.get_reader
      python_name: napari_molecular_cartography_viewer._reader:napari_get_reader
      title: Open data with Molecular Cartography Viewer
    - id: napari-molecular-cartography-viewer.write_multiple
      python_name: napari_molecular_cartography_viewer._writer:write_multiple
      title: Save multi-layer data with Molecular Cartography Viewer
    - id: napari-molecular-cartography-viewer.write_single_image
      python_name: napari_molecular_cartography_viewer._writer:write_single_image
      title: Save image data with Molecular Cartography Viewer
    - id: napari-molecular-cartography-viewer.make_sample_data
      python_name: napari_molecular_cartography_viewer._sample_data:make_sample_data
      title: Load sample data from Molecular Cartography Viewer
    - id: napari-molecular-cartography-viewer.make_container_widget
      python_name: napari_molecular_cartography_viewer:ImageThreshold
      title: Make threshold Container widget
    - id: napari-molecular-cartography-viewer.make_magic_widget
      python_name: napari_molecular_cartography_viewer:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-molecular-cartography-viewer.make_function_widget
      python_name: napari_molecular_cartography_viewer:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-molecular-cartography-viewer.make_qwidget
      python_name: napari_molecular_cartography_viewer:ExampleQWidget
      title: Make example QWidget
  readers:
    - command: napari-molecular-cartography-viewer.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-molecular-cartography-viewer.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-molecular-cartography-viewer.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-molecular-cartography-viewer.make_sample_data
      display_name: Molecular Cartography Viewer
      key: unique_id.1
  widgets:
    - command: napari-molecular-cartography-viewer.make_container_widget
      display_name: Container Threshold
    - command: napari-molecular-cartography-viewer.make_magic_widget
      display_name: Magic Threshold
    - command: napari-molecular-cartography-viewer.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-molecular-cartography-viewer.make_qwidget
      display_name: Example QWidget
  menus:
    napari/layers/segment:
      - command: napari-molecular-cartography-viewer.make_container_widget
      - command: napari-molecular-cartography-viewer.make_magic_widget
      - command: napari-molecular-cartography-viewer.make_function_widget
      - command: napari-molecular-cartography-viewer.make_qwidget
